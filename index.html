<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="container">
            <div id="display" class="display"></div>
            <button id="dig-1" class="dig1">1</button>
            <button id="dig-2" class="dig2">2</button>
            <button id="dig-3" class="dig3">3</button>
            <button id="dig-4" class="dig4">4</button>
            <button id="dig-5" class="dig5">5</button>
            <button id="dig-6" class="dig6">6</button>
            <button id="dig-7" class="dig7">7</button>
            <button id="dig-8" class="dig8">8</button>
            <button id="dig-9" class="dig9">9</button>
            <button id="dig-0" class="dig0">0</button>
            <button id="dig-dot" class="digdot">.</button>
            <button id="opstar" class="opstar">*</button>
            <button id="opminus" class="opminus">-</button>
            <button id="opplus" class="opplus">+</button>
            <button id="opdiv" class="opdiv">/</button>
            <button id="enter" class="enter">=</button>
            <button id="clear" class="clear">C</button>
            <button id="del" class="del">del</button>
        </div>
    <script src="src.js"></script>
    </body>
</html>
